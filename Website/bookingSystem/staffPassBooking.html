<!DOCTYPE html>
<html>
    <head>
        <title>Book a Pass</title>
        <style>
            form{text-align:center;font-size:50px;vertical-align: center;}
            h1{text-align: center;text-decoration-line: underline;}
            input.submit{padding-top: 10px;padding-bottom: 10px;padding-left: 25px;padding-right: 25px;}
            p{height:10px;text-align:center;}
        </style>
    </head>
    <body>
        <h1>What Length of time would you like your pass to last?</h1>
        <br><br><br><br><br>
        <form action="staffPassBooking">
            <input type="radio" id="Half Term" name="length" value="Half Term" required>
            <label for="Half Term">Half Term</label><br>
            <input type="radio" id="Term" name="length" value="Term">
            <label for="Term">Term</label><br>
            <input type="radio" id="Year" name="length" value="Year">
            <label for="Year">Year</label>
        <p>How many days a week do you work?</p><br>
            <input type="radio" id="1" name="WD" value="1" required>
            <label for="1">1</label><br>
            <input type="radio" id="2" name="WD" value="2">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="WD" value="3">
            <label for="3">3</label><br>
            <input type="radio" id="4" name="WD" value="4">
            <label for="4">4</label><br>
            <input type="radio" id="5" name="WD" value="5">
            <label for="5">5</label><br>
            <input class='submit' type="submit" value="Submit">
        </form>
        </form>

    </body>
</html>
