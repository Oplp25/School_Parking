<!DOCTYPE html>
<html>
<head>
    <title>Booking page</title>
    <style>
        form{text-align:center;font-size:50px;vertical-align: center;}
        h1{text-align: center;text-decoration-line: underline;}
        input.submit{padding-top: 10px;padding-bottom: 10px;padding-left: 25px;padding-right: 25px;}
    </style>
</head>
<body>
    <h1>Are you booking for a pass or a space?</h1>
    <br><br><br><br><br>
    <form action="choosePassOrSpace">
        <input type="radio" id="pass" name="choice" value="pass">
        <label for="pass">Pass</label><br>
        <input type="radio" id="space" name="choice" value="Space">
        <label for="space">Space</label>
        <br>
        <input class='submit' type="submit" value="Submit">
    </form>
</body>
</html>
